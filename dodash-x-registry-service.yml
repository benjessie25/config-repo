# --- Shared defaults served by Config Server for ALL profiles ---

server:
  servlet:
    context-path: /api/v1/registry

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh
  endpoint:
    health:
      show-details: "always"
      probes:
        enabled: true


codes:
  category:
    hierarchical: true     # true => PARENT-XXX, false => XXX
    parentLength: 2        # ex: "Cahiers & Copies" -> "CR"
    childLength: 3         # ex: "Stylos" -> "STY"
    separator: "-"         # PARENT-CHILD
  unit:
    length: 3              # ex: "Pièce" -> "PIC" (ou "PIE" selon tes règles)
  family:
    length: 4