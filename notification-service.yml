
server:
  servlet:
    context-path: /api/v1

# Kafka consumer commun (sauf bootstrap servers en profil)
spring:
  kafka:
    consumer:
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: >
          saleConfirmation:com.dodo.dodashx.kafka.sale.SaleConfirmation,
          paymentConfirmation:com.dodo.dodashx.kafka.payment.PaymentConfirmation,
          purchaseConfirmation:com.dodo.dodashx.kafka.purchase.PurchaseConfirmation

# Actuator pour refresh Ã  chaud
management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh
