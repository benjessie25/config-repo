server:
  port: ${GATEWAY_PORT:8222}

#spring:
#  security:
#    oauth2:
#      resourceserver:
#        jwt:
#          issuer-uri: ${KEYCLOAK_ISSUER_URI}
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        # Registry
        - id: dodash-x-registry-service
          uri: lb://DODASH-X-REGISTRY-SERVICE
          predicates:
            - Path=/api/v1/registry/**

        # Product
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/v1/products/**
        - id: product-service-stock
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/v1/stocks/**
        - id: product-service-mvt-stock
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/v1/stock-movements/**

        # Purchase
        - id: purchase-service
          uri: lb://PURCHASE-SERVICE
          predicates:
            - Path=/api/v1/purchases/**
        - id: purchase-lines-service
          uri: lb://PURCHASE-SERVICE
          predicates:
            - Path=/api/v1/purchase-lines/**

        # Sale
        - id: sale-service
          uri: lb://SALE-SERVICE
          predicates:
            - Path=/api/v1/sales/**

        # Notification
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/v1/notifications/**

        # Cloud-storage
        - id: cloud-storage-service
          uri: lb://CLOUD-STORAGE-SERVICE
          predicates:
            - Path=/api/v1/files/**, /api/v1/upload/**

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:8088"
            allowedMethods: [GET, POST, PUT, DELETE, OPTIONS]
            allowedHeaders:
              - Origin
              - Content-Type
              - Accept
              - Authorization
              - X-Requested-With
            exposedHeaders:
              - Authorization
              - X-Total-Count
              - Location
            allowCredentials: true

eureka:
  client:
    # lis la var standard si elle est fournie par l'env; sinon utilise la valeur docker interne
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://discovery-service:${DISCOVERY_PORT:8761}/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      probes:
        enabled: true
      show-details: "always"
