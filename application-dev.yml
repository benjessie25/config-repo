eureka:
  instance:
    prefer-ip-address: true              # en local, plus simple
    hostname: localhost
  client:
    service-url:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://localhost:8761/eureka}   # ðŸ‘ˆ Eureka sur ta machine

name:
  value: dodashx

spring:
  cloud:
    config:
      override-system-properties: false

management:
  endpoints:
    web:
      exposure:
        include: "health,info,env,configprops"
  tracing:
    sampling:
      probability: ${TRACING_SAMPLING:1.0}
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT:http://127.0.0.1:${ZIPKIN_PORT:19411}/api/v2/spans}

