# --- Shared defaults served by Config Server for ALL profiles ---
server:
  servlet:
    context-path: /api/v1

spring:
  jpa:
    hibernate:
      ddl-auto: none
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      org:
        hibernate:
          envers:
            audit_table_suffix: _history
            revision_field_name: revision
            revision_type_field_name: revision_type

  liquibase:
    enabled: true
    change-log: classpath:db/migration/db.changelog-master.xml
    drop-first: false
    default-schema: public

  kafka:
    producer:
      # bootstrap-servers défini par profil (dev/prod)
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: purchaseConfirmation:com.dodo.dodashx.kafka.PurchaseConfirmation

application:
  config:
    # Overridable via ENV ; défaut: gateway local en dev
    product-url: ${PRODUCT_URL:http://localhost:8222/api/v1/products}

feign:
  client:
    config:
      default:
        errorDecoder: com.dodo.dodashx.config.FeignClientErrorDecoder

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh
